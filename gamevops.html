<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVops</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset de margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff;
            overflow: hidden;
            animation: moveBackground 10s linear infinite; /* Animação do fundo */
        }

        /* Animação de movimento suave do fundo */
        @keyframes moveBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Cabeçalho */
        header {
            background-color: rgba(0, 0, 0, 0.8); /* Fundo semi-transparente */
            text-align: center;
            padding: 30px;
            position: relative;
        }

        header h1 {
            font-size: 3.5rem;
            color: #fff;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #00b0ff, #ff0066); /* Gradiente na logo */
            background-clip: text;
            -webkit-background-clip: text;
            animation: colorChange 5s ease infinite; /* Animação de troca de cores no texto */
        }

        @keyframes colorChange {
            0% {
                background: linear-gradient(45deg, #00b0ff, #ff0066);
            }
            50% {
                background: linear-gradient(45deg, #00ffcc, #ffcc00);
            }
            100% {
                background: linear-gradient(45deg, #ff0066, #ff00ff);
            }
        }

        /* Estilo principal */
        main {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Container dos jogos */
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
        }

        /* Card dos jogos */
        .game-card {
            background-color: #262626;
            padding: 50px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 176, 255, 0.4);
            max-width: 100%;
        }

        .game-card h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #12d685;
            font-weight: 500;
        }

        /* Estilo dos links (botões) */
        .game-card a {
            padding: 18px 36px;
            background-color: #00b0ff;
            border: none;
            border-radius: 10px;
            color: #121212;
            cursor: pointer;
            font-size: 1.3rem;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            background: linear-gradient(45deg, #00b0ff, #ff0066); /* Gradiente no botão */
            background-size: 400% 400%;
            animation: gradientButton 5s ease infinite; /* Animação suave de gradiente nos botões */
        }

        @keyframes gradientButton {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .game-card a:hover {
            background-color: #0094cc;
            transform: translateY(-3px);
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 20px rgba(0, 176, 255, 0.6);
        }

        /* Rodapé */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        footer p {
            font-size: 1rem;
            color: #bbb;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>
    <header>
        <h1>GameVops</h1>
    </header>
    <main>
        <div class="game-container">
            <div class="game-card" id="game1">
                <h2>MarioVops</h2>
                <a href="dashboard.html">Jogar</a>
            </div>
            <div class="game-card" id="game2">
                <h2>VopSnake</h2>
                <a href="snake/snake.html">Jogar</a>
            </div>
            <div class="game-card" id="game3">
                <h2>Minado</h2>
                <a href="minado/minado.html">Jogar</a>
            </div>
            <div class="game-card" id="game4">
                <h2>ClickAQuI</h2>
                <a href="alvo/board.html">Jogar</a>
            </div>
            <div class="game-card" id="game5">
                <h2>Velhaaa</h2>
                <a href="velha/velha.html">Jogar</a>
            </div>
            <div class="game-card" id="game6">
                <h2>Em breve</h2>
                <a href="">Jogar</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 GameVops. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
